name: Sync to Hugging Face hub
on:
  push:
    branches: [master]

  # to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Add remote
        env:
          HF: ${{ secrets.NAS_TOKEN }}
        run: git remote add space https://huggingface.co/spaces/hf-nikhil/news-articles-sorting
      - name: Push to hub
        env:
          HF: ${{ secrets.NAS_TOKEN }}
        run: git push --force https://huggingface.co/spaces/hf-nikhil/news-articles-sorting master